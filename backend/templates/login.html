<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style= "background-image: url('https://images.pexels.com/photos/239898/pexels-photo-239898.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); background-repeat: no-repeat; background-size: revert; background-position: center center;">
{% block content %}
    <div class="container" style = "background-color: white; background-size: auto; margin-top: 15%; width: 500px; border-radius: 20px; border-style: solid; border-width: 10px; border-color: deepskyblue" >
    <h1 class="text-center display-4 " style = "padding-top: 3%;">Log In</h1>
    <form class="text-center" action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p style = "padding-bottom: 3%;">{{ form.submit() }}</p>
     {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </form>
    </div>
{% endblock %}
</body >
</html>
